<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style-reset_password.css">
    <title>Забыли пароль</title>
</head>

<body>
    <div class="container">
        <div class="main-rectangle">
            <div class="main-text">
                <h2>Новый пароль</h2>
            </div>
            <form id="form">
                <div class="warning-text-block">
                    <h6>
                        Укажите адрес электронной почты. Обратите внимание: письмо с новым паролем может попасть в папку
                        «Спам».
                    </h6>
                </div>
                <input type="email" class="input-login" id="email" placeholder="Адрес почты">
                <button type="submit" class="send-btn">
                    <h4>Отправить</h4>
                </button>
                <div class="login-link">
                    <a href="index.html">
                        <h5>Вход</h5>
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script src="reset_password.js"></script>
</body>

</html>
